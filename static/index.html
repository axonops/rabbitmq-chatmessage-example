<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        #chat-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .question {
            background-color: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }
        .response {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="new-chat-button">New Chat</button>
        <div id="chat-title"></div>
        <div id="messages"></div>
        <input type="hidden" id="chat-id">
        <input type="text" id="message-input" placeholder="Type your message here..." disabled>
        <button id="send-button" disabled>Send</button>
    </div>

    <script>
        document.getElementById('new-chat-button').addEventListener('click', async () => {
            const response = await fetch('/start', { method: 'POST' });
            const data = await response.json();
            document.getElementById('chat-id').value = data.chat_id;
            document.getElementById('chat-title').innerText = data.chat_title;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = true; // Initially disable the send button

            // Add event listener to enable/disable send button based on input value
            document.getElementById('message-input').addEventListener('input', () => {
                const messageInput = document.getElementById('message-input');
                document.getElementById('send-button').disabled = messageInput.value.trim() === '';
            });
        });

        document.getElementById('send-button').addEventListener('click', async () => {
            const chatId = document.getElementById('chat-id').value;
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value;
            const formData = new FormData();
            formData.append('text', text);
            formData.append('chat_title', document.getElementById('chat-title').innerText);

            const response = await fetch(`/start/${chatId}`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const messageId = data.message_id;

            // Update the chat title if it has changed
            document.getElementById('chat-title').innerText = data.chat_title;

            // Display the question in the chat area
            const messagesDiv = document.getElementById('messages');
            const questionElement = document.createElement('div');
            questionElement.className = 'message question';
            questionElement.innerText = text;
            messagesDiv.appendChild(questionElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            messageInput.value = '';
            document.getElementById('send-button').disabled = true; // Disable send button after sending message
            startStream(chatId, messageId);
        });

        async function startStream(chatId, messageId) {
            const eventSource = new EventSource(`/stream/${chatId}/${messageId}`);
            let responseElement = null;

            eventSource.onmessage = function(event) {
                const messageData = JSON.parse(event.data);
                if (messageData.text.trim() === "^*END*^") {
                    eventSource.close();
                    return;
                }

                const messagesDiv = document.getElementById('messages');
                if (!responseElement) {
                    responseElement = document.createElement('div');
                    responseElement.className = 'message response';
                    messagesDiv.appendChild(responseElement);
                }
                responseElement.innerHTML += messageData.text + '&nbsp;';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            eventSource.onerror = function() {
                eventSource.close();
            };
        }
    </script>
</body>
</html>
