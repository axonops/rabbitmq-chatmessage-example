<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        #chat-title {
            font-size: 24px;
            margin: 10px;
            text-align: center;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
        }
        .message {
            margin: 10px 0;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
        }
        .response {
            font-size: 16px;
            margin-top: 5px;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #444;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
        #send-button:disabled {
            color: #555;
            cursor: not-allowed;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            color: white;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-title">Chat Application</div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="hidden" id="chat-id">
            <input type="text" id="message-input" placeholder="Type your message here..." disabled>
            <button id="send-button" disabled>&#10148;</button> <!-- Unicode for arrow -->
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="initialQuestionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Start a New Chat</h2>
            <input type="text" id="initialQuestionInput" placeholder="Enter your initial question">
            <button id="startChatButton" disabled>Start Chat</button>
        </div>
    </div>

    <script>
        // Show the modal on page load
        window.onload = () => {
            const modal = document.getElementById('initialQuestionModal');
            modal.style.display = 'block';

            // Enable/disable the start chat button based on input value
            const initialQuestionInput = document.getElementById('initialQuestionInput');
            const startChatButton = document.getElementById('startChatButton');
            initialQuestionInput.addEventListener('input', () => {
                startChatButton.disabled = initialQuestionInput.value.trim() === '';
            });

            // Close the modal when the close button is clicked
            document.getElementById('closeModal').onclick = () => {
                modal.style.display = 'none';
            };

            // Start the chat when the start chat button is clicked
            startChatButton.onclick = async () => {
                const initialQuestion = initialQuestionInput.value.trim();
                if (initialQuestion) {
                    const response = await fetch('/start', { method: 'POST' });
                    const data = await response.json();
                    document.getElementById('chat-id').value = data.chat_id;
                    document.getElementById('chat-title').innerText = data.chat_title;
                    document.getElementById('messages').innerHTML = '';
                    document.getElementById('message-input').disabled = false;
                    document.getElementById('send-button').disabled = true; // Initially disable the send button

                    // Add event listener to enable/disable send button based on input value
                    document.getElementById('message-input').addEventListener('input', () => {
                        const messageInput = document.getElementById('message-input');
                        document.getElementById('send-button').disabled = messageInput.value.trim() === '';
                    });

                    // Send the initial question
                    const chatId = document.getElementById('chat-id').value;
                    const formData = new FormData();
                    formData.append('text', initialQuestion);
                    formData.append('chat_title', document.getElementById('chat-title').innerText);

                    const responseStart = await fetch(`/start/${chatId}`, {
                        method: 'POST',
                        body: formData
                    });
                    const dataStart = await responseStart.json();
                    const messageId = dataStart.message_id;

                    // Update the chat title if it has changed
                    document.getElementById('chat-title').innerText = dataStart.chat_title;

                    // Display the question in the chat area
                    const messagesDiv = document.getElementById('messages');
                    const questionElement = document.createElement('div');
                    questionElement.className = 'message question';
                    questionElement.innerText = initialQuestion;
                    messagesDiv.appendChild(questionElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    startStream(chatId, messageId, questionElement);

                    // Close the modal
                    modal.style.display = 'none';
                }
            };
        };

        document.getElementById('send-button').addEventListener('click', async () => {
            const chatId = document.getElementById('chat-id').value;
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value;
            const formData = new FormData();
            formData.append('text', text);
            formData.append('chat_title', document.getElementById('chat-title').innerText);

            const response = await fetch(`/start/${chatId}`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const messageId = data.message_id;

            // Update the chat title if it has changed
            document.getElementById('chat-title').innerText = data.chat_title;

            // Display the question in the chat area
            const messagesDiv = document.getElementById('messages');
            const questionElement = document.createElement('div');
            questionElement.className = 'message question';
            questionElement.innerText = text;
            messagesDiv.appendChild(questionElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            messageInput.value = '';
            document.getElementById('send-button').disabled = true; // Disable send button after sending message
            startStream(chatId, messageId, questionElement);
        });

        async function startStream(chatId, messageId, questionElement) {
            const eventSource = new EventSource(`/stream/${chatId}/${messageId}`);
            let responseElement = null;

            eventSource.onmessage = function(event) {
                const messageData = JSON.parse(event.data);
                if (messageData.text.trim() === "^*END*^") {
                    eventSource.close();
                    return;
                }

                const messagesDiv = document.getElementById('messages');
                if (!responseElement) {
                    responseElement = document.createElement('div');
                    responseElement.className = 'message response';
                    questionElement.appendChild(responseElement);
                }
                responseElement.innerHTML += messageData.text + '&nbsp;';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            eventSource.onerror = function() {
                eventSource.close();
            };
        }
    </script>
</body>
</html>
