<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 50%;
            margin: 0 auto;
        }
        #chat-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="new-chat-button">New Chat</button>
        <div id="chat-title"></div>
        <div id="messages"></div>
        <input type="hidden" id="chat-id">
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.getElementById('new-chat-button').addEventListener('click', async () => {
            const response = await fetch('/start', { method: 'POST' });
            const data = await response.json();
            document.getElementById('chat-id').value = data.chat_id;
            document.getElementById('chat-title').innerText = data.chat_title;
            document.getElementById('messages').innerHTML = '';
        });

        document.getElementById('send-button').addEventListener('click', async () => {
            const chatId = document.getElementById('chat-id').value;
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value;
            const formData = new FormData();
            formData.append('text', text);
            formData.append('chat_title', document.getElementById('chat-title').innerText);

            const response = await fetch(`/start/${chatId}`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const messageId = data.message_id;

            messageInput.value = '';
            startStream(chatId, messageId);
        });

        async function startStream(chatId, messageId) {
            const eventSource = new EventSource(`/stream/${chatId}/${messageId}`);
            eventSource.onmessage = function(event) {
                const messageData = JSON.parse(event.data);
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.innerText = messageData.text;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };
            eventSource.onerror = function() {
                eventSource.close();
            };
        }
    </script>
</body>
</html>
